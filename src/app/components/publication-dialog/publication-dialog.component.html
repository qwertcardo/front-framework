<form #form="ngForm" class="form-login">

    <h1 class="text-center my-2">Create new Publication</h1>

    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" [(ngModel)]="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" type="text" [(ngModel)]="content" class="form-control"  rows="12" required></textarea>
    </div>

    <div class="form-group">
        <input id="files" type="file" multiple (change)="onFileChange($event)">
    </div>
    <small>Only Image Types accepted.</small>

    <div class="full-width text-center">
        <button type="button" class="btn btn-outline-secondary mt-3 mr-2" [disabled]="form.form.invalid" (click)="publish()">Publish</button>
        <button type="button" class="btn btn-outline-secondary mt-3 ml-2" (click)="cancel()">cancel</button>
    </div>
</form>
