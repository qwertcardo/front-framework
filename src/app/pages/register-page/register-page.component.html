<form #form="ngForm" class="form-login">
    
    <h1 class="text-center my-2">Register</h1>

    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" [(ngModel)]="username" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="confirmation">Confirm Password</label>
        <input id="confirmation" name="confirmation" type="password" [(ngModel)]="confirmation" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" [(ngModel)]="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" name="email" [(ngModel)]="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input id="age" type="number" name="age" [(ngModel)]="age" class="form-control" required>
    </div>

    <button type="button" class="btn btn-outline-secondary mt-3" [disabled]="form.form.invalid || wrongConfirmation" (click)="register()">register</button>

    <span class="mt-2 text-center">Already have account? <a [routerLink]="['/login']">Login</a></span>
</form>
